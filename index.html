<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Match Radar HDF</title>

  <!-- Leaflet local -->
  <link rel="stylesheet" href="./lib/leaflet.css">
  <script src="./lib/leaflet.js"></script>

  <style>
    body { margin:0; font-family: Arial; }
    .wrap { display:grid; grid-template-columns:420px 1fr; height:100vh; }
    .panel { padding:16px; border-right:1px solid #ccc; }
    #map { height:100vh; background:#eee; }
  </style>
</head>

<body>

<div class="wrap">

  <div class="panel">
    <h2>Match Radar</h2>

<label class="lbl" for="month">Mois</label>
<select id="month" class="inp"></select>

<label class="lbl" for="weekend">Week-end</label>
<select id="weekend" class="inp"></select>
    <label>Niveau</label><br>
    <select id="level">
     <option value="ALL">TOUS</option>
    <option value="N2">N2</option>
<option value="N3">N3</option>
<option value="R1">R1</option>
<option value="R2">R2</option>
<option value="R3">R3</option>

    </select>

    <br>
    <label class="lbl" for="place">Position (adresse / ville)</label>
<div style="display:flex; gap:8px; align-items:center;">
  <input id="place" class="inp" placeholder="ex: Saint-Quentin, Lille, 10 rue …" style="flex:1;">
  <button id="btnPlace" class="btn" type="button">OK</button>
</div>

<div style="margin-top:6px;">
  <label style="display:flex; gap:8px; align-items:center; font-size:13px;">
    <input type="checkbox" id="useGeo" checked>
    Utiliser ma position (si autorisée)
  </label>
</div>

<div id="posInfo" style="font-size:12px; opacity:.8; margin-top:6px;"></div>

    
    <br>

    <label>Rayon</label><br>
    <select id="radius">
      <option value="10">10 km</option>
      <option value="25" selected>25 km</option>
      <option value="50">50 km</option>
    </select>

   


    <p id="count">Chargement...</p>
    <div id="msg"></div>
    <div id="list"></div>
  </div>

  <div id="map"></div>

</div>

<!-- Script externe -->
<script src="./app.js"></script>

</body>
</html>

name: Update football matches (daily)

on:
  schedule:
    # GitHub schedule = UTC. On couvre 6h Paris été/hiver via 04:00 et 05:00 UTC.
    - cron: "0 4 * * *"
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
            - name: Install deps
        run: pip install -r requirements.txt

      - name: Run updater (PDF)
        run: python scripts/update_matches_football_pdf.py


      - name: Commit & push if changed
        run: |
          git config user.name "match-radar-bot"
          git config user.email "match-radar-bot@users.noreply.github.com"
          git add matches.json
          git diff --staged --quiet || git commit -m "Update matches.json (football)"
          git push
